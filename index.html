<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar with Table</title>
    <style>
        /* Add some basic CSS for styling */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li.navitem {
            float: left;
        }

        li.navitem a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.navitem a:hover {
            background-color: #ddd;
            color: black;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li class="navitem"><a href="#home">Home</a></li>
        <li class="navitem"><a href="#about">About</a></li>
        <li class="navitem"><a href="#services">Services</a></li>
        <li class="navitem"><a href="#contact">Contact</a></li>
    </ul>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Jeru Balulao</td>
            <td>22</td>
            <td>Philippines</td>
        </tr>
        <tr>
            <td>Jeru Balulao</td>
            <td>22</td>
            <td>Philippines</td>
        </tr>
        <tr>
           <td>Jeru Balulao</td>
            <td>22</td>
            <td>Philippines</td>
        </tr>
    </table>
</body>
</html>
